<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="header">
        <h1>TIC-TAC-TOE</h1>
    </div>
    <div class="mid">
        <div id="opponent"></div>
        <div id="turn"><span id="player1Turn"></span><span id="player2Turn"></span>'s turn</div>
        <div class="main">
            <div class="player-info" id="player1Info">
                <form action="#">
                    <div class="data-input player-name">
                        <h3>Player 1 Name</h3>
                        <input type="text" name="player1 name" id="player1NameInput" placeholder="Enter your name"
                            value="" required>
                    </div>
                    <button type="submit" id="player1Submit" class="submit-player">Submit player 1</button>
                    <div class="data-input player-symbol">
                        <h3>Player 1 Symbol</h3>
                        <input type="text" name="player1 symbol" id="player1SymbolInput" placeholder="Enter your symbol"
                            value="" required>
                        <div class="player-display-symbol" id="player1DispSymb"></div>
                    </div>
                </form>
            </div>
            <button class="start-game" id="startGame">Start Game</button>
            <div class="game">
                <div class="game-board"></div>
                <button id="resetButton">Reset Board</button>
            </div>
            <div class="player-info" id="player2Info">
                <form action="#">
                    <div class="data-input player-name">
                        <h3>Player 2 Name</h3>
                        <input type="text" name="player2 name" id="player2NameInput" placeholder="Enter your name"
                            value="" required>
                    </div>
                    <button type="submit" id="player2Submit" class="submit-player">Submit player 2</button>
                    <div class="data-input player-symbol">
                        <h3>Player 2 Symbol</h3>
                        <input type="text" name="player2 symbol" id="player2SymbolInput" placeholder="Enter your symbol"
                            value="" required>
                        <div class="player-display-symbol" id="player2DispSymb"></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="overlay"></div>
    <div class="modal">
        <h1 id="winner"></h1>
        <div class="choice-btns">
            <button id="replay">
            Play Again
            </button>
            <button id="quit">
            Quit
            </button>
        </div>
    </div>
    <div class="footer">
        <span class="credits">
            Brought to you by : <a href="https://github.com/rvarad" target="_blank">rvarad</a> | <a
                href="https://github.com/rvarad/" target="_blank">Source</a>
        </span>
    </div>
</body>

</html>
